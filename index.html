<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./imegenes/profil-linkedin-300x300.jpg">
  <title>NFT preview card</title>

  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./style/desktop1024.css" media="screen and (min-width: 1024px)">

    <link rel="stylesheet" href="./style/desktop1440.css" media="screen and (min-width: 1440px)">
</head>

<body id="app">
<section class="Container"> </section>

  <div class="card">

    <div class="card__head">

      <div class="card__product-img">
        <img src="./imegenes/image-equilibrium.jpg" alt="">
      </div>

    </div>


    <div class="card__body">

      <a href="#">
        <h3 class="card__title">Equilibrium #3429</h3>
      </a>

      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="wrapper">

        <div class="card__price">
          <img src="./imegenes/icon-ethereum.svg" alt="" class="card__icon">
          <span>0.041 ETH</span>
        </div>

        <div class="card__countdown">
          <img src="./imegenes/icon-clock.svg" alt="" class="card__icon">
          <span>3 days left</span>
        </div>

      </div>

    </div>


    <div class="card__footer">
      <img src="./imegenes/image-avatar.png" alt="" class="card__author-img">

      <p class="card__author-name"> Creation of <a href="#"> Jules Wyvern</a></p>
    </div>

  </div>
  <script type="module" src="index.js"></script>

</body>

</html>
